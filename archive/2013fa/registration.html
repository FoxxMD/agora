<div class="content">
    <div class="well">
        <form id="signup" class="form-horizontal" method="post" action="php/register.php">
            <legend>New User Registration</legend>
            <div class="control-group">
                <label class="control-label">Alias</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" required class="input-xlarge" id="alias" name="alias" placeholder="Alias">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="email" class="input-xlarge" id="email" name="email" required placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="Password" required id="password" class="input-xlarge" name="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Confirm Password</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="Password" required id="conpassword" class="input-xlarge" name="conpassword" placeholder="Re-enter Password">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <button type="submit" class="btn btn-success" >Create My Account</button>

                </div>

            </div>

        </form>


        <div id="formPostModal" class="modal hide fade" tabindex="-1" role="dialog">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <center>
                    <button class="btn btn-primary" id="formPostButton">Ok</button><br>
                </center>
            </div>
        </div>
</div>
