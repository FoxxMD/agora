<div ng-if="formErrorMessage != undefined" class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span ng-bind-html="formErrorMessage"></span>
    <p><strong>Technical error:</strong> {{formErrorTechMessage}}</p>
</div>
<form stripe-form="handleStripe" name="paymentForm">
    <div class="row">
        <div class="col-md-5 col-sm-6 col-xs-12">
            <fieldset>
                <legend>Card Information</legend>
                <div class="form-group">
                    <label class="control-label" for="cardHolder">Name on card </label>
                    <input type="text" ng-model="name" class="form-control" id="cardHolder" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cardNum">Card number</label>
                    <input type="text" class="form-control" ng-model="number" payments-validate="card"
                           payments-format="card" payments-type-model="type" id="cardNum"
                           ng-class="paymentForm.number.$card.type" required/>
                </div>
                <div class="form-group inline medium">
                    <label class="control-label" for="expiryInput">Expiry</label>
                    <input type="text" class="form-control" ng-model="expiry" payments-validate="expiry"
                           payments-format="expiry" id="expiryInput" required/>
                </div>
                <div class="form-group inline small">
                    <label class="control-label" for="cvcInput">CVC</label>
                    <input type="text" class="form-control" ng-model="cvc" payments-validate="cvc" payments-format="cvc"
                           payments-type-model="type" id="cvcInput" required/>
                </div>
            </fieldset>
        </div>
        <div class="col-md-7 col-sm-6 col-xs-12">
            <fieldset>
                <legend>Billing Information</legend>
                <div class="form-group large">
                    <label class="control-label" for="address1">Address Line 1</label>
                    <input type="text" class="form-control" ng-model="addressLine1" id="address1" required />
                </div>
                <div class="form-group large">
                    <label class="control-label" for="address2">Address Line 2</label>
                    <input type="text" class="form-control" ng-model="addressLine2" id="address2" />
                </div>
                <div class="form-group inline">
                    <label class="control-label" for="addressCity">City</label>
                    <input type="text" class="form-control" ng-model="addressCity" id="addressCity" required />
                </div>
                <div class="form-group inline medium">
                    <label class="control-label" for="addressState">State</label>
                    <input type="text" class="form-control" ng-model="addressState" id="addressState" required />
                </div>
                <div class="form-group inline medium">
                    <label class="control-label" for="addressZip">Zipcode</label>
                    <input type="text" class="form-control" ng-model="addressZip"  id="addressZip" required />
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row" style="margin-top:15px;">
        <div class="col-md-12" style="position:relative;">
            <fieldset>
                <legend>Review</legend>
                <p>Review your details below before submitting</p>
                <address>
                    Charge To: <strong>{{name}}</strong><br/>
                    Using This Card: <strong>{{number}}</strong><br/>
                    <strong>$15 for registration at GT Gamefest.</strong>
                </address>
                <button type="submit" class="btn btn-primary btn-large">Pay Now</button>
                <a href="https://www.positivessl.com" style="font-family: arial; font-size: 10px; color: #212121; text-decoration: none; position:absolute; right:40px; bottom:50px;"><img src="https://www.positivessl.com/images-new/PositiveSSL_tl_trans2.gif" alt="SSL Certificate" title="SSL Certificate" border="0" /></a>
            </fieldset>
        </div>
    </div>

</form>
