      <!-- Form -->
      <legend>New User Registration</legend>
      <div class="well">
            <form id="signup" class="form-horizontal" method="post" action="php/register.php">
          <legend>New User Registration</legend>
          <div class="control-group">
                <label class="control-label">Alias</label>
            <div class="controls">
                <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" required class="input-xlarge" id="alias" name="alias" placeholder="Alias">
              </div>
            </div>
          </div>
          <div class="control-group">
                <label class="control-label">Email</label>
            <div class="controls">
                <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
                <input type="email" class="input-xlarge" id="email" name="email" required placeholder="Email">
              </div>
            </div>
          </div>
          <div class="control-group">
                <label class="control-label">Password</label>
            <div class="controls">
                <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
                <input type="Password" required id="password" class="input-xlarge" name="password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="control-group">
                <label class="control-label">Confirm Password</label>
            <div class="controls">
                <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
                <input type="Password" required id="conpassword" class="input-xlarge" name="conpassword" placeholder="Re-enter Password">
              </div>
            </div>
          </div>

          <div class="control-group">
          <label class="control-label"></label>
              <div class="controls">
               <button type="submit" class="btn btn-success" >Create My Account</button>

              </div>

        </div>

          </form>

          <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <center>
              <h3 id="myModalLabel">Login</h3>
            </center>
          </div>

          <!-- Modal body -->

          <div class="modal-body">
            <center>
              <div class="control-group">
                  <label class="control-label"><!-- email label --></label>
              <div class="controls">

                </div>
              </div>
            </div>
            <div class="control-group">
                  <label class="control-label"><!--Password Label--></label>
              <div class="controls">
                  <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                  <input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
                </div>
              </div>
            </div>
          </center>
          </div>



          <div class="modal-footer">
            <center>
              <button class="btn btn-primary">Login</button><br>
              <a href="#">Forgot your password?</a><br><br>
              Don't have an account? <a href="registration.html">Sign up</a>
            </center>
          </div>
        </div>
