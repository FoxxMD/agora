<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="close()">&times;</button>
        <h4 class="modal-title">Create Team</h4>
    </div>
    <form role="form" name="teamForm" novalidate ng-submit="teamForm.$valid && submitTeam()" editable-form>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label" for="name">Team Name</label>
                <input type="text" class="form-control" ng-model="formData.name" id="name" placeholder="Team Name"
                       required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="game">Game</label>
                <select class="form-control" ng-model="formData.game" id="game" required ng-options="g for g in games"></select>
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Description</label>
                <textarea id="description" ng-model="formData.des" class="form-control"
                          placeholder="Password"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password</label>

                <div class="left-inner-addon">
                    <input type="Password" id="password" ng-model="formData.password"
                           class="form-control" placeholder="Password" required/>
                    <i class="glyphicon glyphicon-lock"></i>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" style="float:right;" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
