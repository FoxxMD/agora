<div ng-if="passwordSuccess" class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    Rest sent, please check your email.
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-5 col-sm-6 col-xs-12">
        <form class="for" name="resetPasswordForm" ng-submit="resetPasswordForm.$valid && tryResetPassword()">
            <fieldset>
                <legend>Password Reset</legend>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="text" ng-model="formData.email" class="form-control" placeholder="Email"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset</button>
            </fieldset>
        </form>
    </div>
</div>
