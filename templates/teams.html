<button type="button" ng-click="openCreateTeam()" class="btn btn-info pull-right">Create Team</button>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Team Name</th>
        <th>Game</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams" ng-click="goToTeam(team.ID)" style="cursor:pointer">
        <td>{{team.name}}</td>
        <td>{{team.game}}</td>
        <td>{{team.des}}</td>
    </tr>
    </tbody>
</table>
