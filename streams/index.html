<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-theme.css" rel="stylesheet">
    <link href="App.css" rel="stylesheet">
    <title>GT Gamefest Streams</title>
</head>
<body class="gtgamefest">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://beta.gtgamefest.com">Gamefest</a>
        </div>
        <div class="navbar-collapse collapse" id="main-menu">
            <ul class="nav navbar-nav" id="main-menu-left">
                <li><a href="https://beta.gtgamefest.com/schedule">Schedule</a></li>
                <li><a href="https://beta.gtgamefest.com/games">Games</a></li>
                <li><a href="https://beta.gtgamefest.com/servers">Servers</a></li>
                <li><a href="https://beta.gtgamefest.com/about">About Us</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="contentPane container">
    <div class="jumbotron">
        <div class="container">
            <h2 class="text-center">Streams @ GT Gamefest</h2>
        </div>
    </div>
    <p class="lead text-center">Select a channel below to stream live from Twitch.tv</p>

    <div class="row">
        <div class="col-md-3">
            <a href="#" data-link="lolStream.html" class="thumbnail">
                <img alt="" src="lolThumb.jpg"/>
            </a>
        </div>
        <div class="col-md-3">
            <a href="#" data-link="sc2Stream.html" class="thumbnail">
                <img alt="" src="sc2Thumb.jpg"/>
            </a>
        </div>
        <div class="col-md-3">
            <a href="#" data-link="dotaStream.html" class="thumbnail">
                <img alt="" src="dota2Thumb.jpg"/>
            </a>
        </div>
        <div class="col-md-3">
            <a href="#" data-link="dota2cnStream.html" class="thumbnail">
                <img alt="" src="dota2cnThumb.jpg"/>
            </a>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <a href="#" data-link="techStream.html" class="thumbnail">
                <img alt="" src="esportsThumb.jpg"/>
            </a>
        </div>
    </div>
    <div class="row" style="padding-bottom:5em">
        <div class="col-md-10 col-md-offset-2">
            <div id="streamId" class="streamPane">
                <div>
                    <div class="streamContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" style="padding-top:2em">
    <div class="container">
        <p class="text-center">&copy; 2013 Georgia Tech eSports. All rights reserved. All trademarks are property of
            their respective owners in the US and other countries. <br>
            <a href="http://steamcommunity.com/groups/gtgamefest" target="_blank"><img
                    src="steamicon.png"/></a>
            <a href="https://www.facebook.com/gtgamefest" target="_blank"><img src="faceicon.png"/></a>

        </p>
    </div>

</div>
</body>
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="modernizr-2.7.1.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
