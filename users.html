<div class="content">
    <h1 class="text-center" id="welcome"></h1>
    <div id="userinfo" class="row-fluid text-center">
        <div class="span12"><h1>Basic Info</h1></div>
        <div class="span3">
            <div class="span12">Email</div>
            <div id="email" class="span12"></div>
        </div>
        <div class="span3">
            <div class="span12">Alias</div>
            <div id="alias" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">Password</div>
            <div id="password" class="span12"></div>
        </div>
        <div class="span1">
            <div class="span12">Payment</div>
            <div id="paid" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">Team</div>
            <div id="team" class="span12"><button id="teamformation" class="btn btn-primary">Team Formation</button></div>
        </div>
        <div class="span12"><h1>Game Accounts</h1></div>
        <div class="span2">
            <div class="span12">steam</div>
            <div id="steam" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">Battle.net</div>
            <div id="bn" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">League of Legend</div>
            <div id="lol" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">Xbox Live</div>
            <div id="xbox" class="span12"></div>
        </div>
        <div class="span2">
            <div class="span12">Ign</div>
            <div id="ign" class="span12"></div>
        </div>
        <div class="span12"><h5>You can double click your info to change that specific info. Email and payment are not changeable</h5></div>
    </div>



    <div id="changeForm" class="modal hide fade" tabindex="-1" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <input type="text" class="input-xlarge" id="value" placeholder=""/>
        </div>
        <div class="modal-footer">
            <center>
                <button class="btn btn-primary" id="confirm">Change</button>
                <button class="btn btn-primary" id="cancel">Cancel</button>
            </center>
        </div>
    </div>
</div>
