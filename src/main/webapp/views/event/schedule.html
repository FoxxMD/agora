<div ng-show="scheduleCtrl.isAdmin()" class="row">
    <form class="form" name="newActivityForm" ng-submit="scheduleCtrl.tryAddActivity()" novalidate>
    <div class="col-md-6">
        <div class="well">
            <h4>Activity Info</h4>
            <div class="form-group" show-errors>
                <input type="text" name="activityName" placeholder="Activity Name" class="input-small form-control"
                       ng-model="scheduleCtrl.newTime.title" required />
                <p class="help-block" ng-show="newActivityForm.activityName.$error.required">Required.</p>
            </div>
            <div class="form-group">
                <input type="text" name="activityLocation" placeholder="Activity Location" class="input-small form-control"
                       ng-model="scheduleCtrl.newTime.location"/>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Activity Description (Optional)" ng-model="scheduleCtrl.newTime.description"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Add Activity</button>
    </div>
    <div class="col-md-6">
        <div class="well">
            <div time-editor time-end="scheduleCtrl.newTime.end" timestart="scheduleCtrl.newTime.start" iseditable="scheduleCtrl.isAdmin()"
                 update-property="scheduleCtrl.tryAddActivity()" starteditable="true" multimode="true"></div>
        </div>
    </div>
    </form>
</div>

<div ui-calendar="scheduleCtrl.uiConfig.calendar" calendar="eventCalendar" ng-model="schedule"></div>
