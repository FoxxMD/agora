<div class="row">
    <div class="col-sm-12">
        <form class="form" name="loginForm" ng-submit="tryLogin()" novalidate>
            <div class="form-group" show-errors>
                <input type="email" name="email" placeholder="Email Address" class="input-small"
                       ng-model="formData.email" required />
                <p class="help-block" ng-show="loginForm.email.$error.required">Email is required.</p>
                <p class="help-block" ng-show="loginForm.email.$error.email">Not a valid email address.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="password" placeholder="Password" class="input-small"
                       ng-model="formData.password" required />
                <p class="help-block" ng-show="loginForm.password.$error.required">Password is required.</p>
            </div>
            <div class="form-group" ng-class="{'has-error':error != undefined}">
                <p class="help-block">Username or Password incorrect.</p>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Go</button>
        </form>
    </div>
</div>
