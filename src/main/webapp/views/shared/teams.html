<div ng-cloak ng-show="cncCtrl.account.isLoggedIn()" class="buttonWrapper">
<morphing-button title="Create A New Team">
    <form class="form morphingButtonForm" name="createTeamForm" ng-submit="teamsCtrl.tryCreateTeam()"
          novalidate>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="form-group" show-errors>
                    <h4>Choose A Team Name</h4>
                    <input type="text" name="name" placeholder="Team Name" class="input-small form-control"
                           ng-model="teamsCtrl.createTeamData.name" required/>

                    <p class="help-block" ng-show="createTeamForm.name.$error.required">A name is
                        required.</p>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h4>Select Games</h4>
                <team-games gamearray="teamsCtrl.createTeamData.games"></team-games>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</morphing-button>
</div>
<table st-table="teamCollection" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Games Played</th>
        <th>Captain</th>
        <th>Players</th>
        <th>Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in teamsCtrl.teamCollection">
        <td>{{row.name}}</td>
        <td>{{row.games.length}}</td>
        <td>{{row.captain}}</td>
        <td>{{row.teamPlayers.length}}</td>
        <td>{{row.createdDate}}</td>
    </tr>
    </tbody>
</table>
