<div class="morph-button morph-button-inflow morph-button-inflow-1">
    <button type="button"><h2 class="morph-clone" style="line-height: 70px;font-size: 1.5em; letter-spacing: 1px;">Create A New Team</h2></button>
    <div class="morph-content">
        <div>
            <div class="content-style-form content-style-form-4">
                <h2 class="morph-clone">Create A New Team</h2>

                        <label>Name</label><input class="form-control" type="text">
                    <p><button class="btn btn-default">Create Team</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
<table st-table="teamCollection" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Games Played</th>
        <th>Captain</th>
        <th>Players</th>
        <th>Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in teamsCtrl.teamCollection">
        <td>{{row.name}}</td>
        <td>{{row.games.length}}</td>
        <td>{{row.captain}}</td>
        <td>{{row.teamPlayers.length}}</td>
        <td>{{row.createdDate}}</td>
    </tr>
    </tbody>
</table>
