<div class="row">
    <div class="col-sm-12">
        <form class="form" name="registerForm" ng-submit="tryRegister()" novalidate>
            <div class="form-group" show-errors>
                <input type="email" name="email" placeholder="Email Address" class="input-small"
                       ng-model="formData.email" required />
                <p class="help-block" ng-show="registerForm.email.$error.required">Email is required.</p>
                <p class="help-block" ng-show="registerForm.email.$error.email">Not a valid email address.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="password" placeholder="Password" class="input-small"
                       ng-model="formData.password" required />
                <p class="help-block" ng-show="registerForm.password.$error.required">Password is required.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input-small"
                       ng-model="formData.confirmPassword" ui-validate="'$value==formData.password'" ui-validate-watch="'formData.password'" required />
                <p class="help-block" ng-show="registerForm.confirmPassword.$error.required">Confirm Password is required.</p>
                <p class="help-block" ng-show="registerForm.confirmPassword.$error.validator">Passwords do not match.</p>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Go</button>
        </form>
    </div>
</div>
